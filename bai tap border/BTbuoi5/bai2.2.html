<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
    <div class="background">
        <div class="fullname">Họ và tên</div>
        <div class="name-label"><input type="text" id="fname" name="fname" value="Nguyễn Ngọc Quỳnh Nga"></div>
        <div class="address"> Địa chỉ</div>
        <div class="address-label"><input type="text" id="fname" name="fname" value="2Bia Hùng Vương, Q10"></div>
        <div class="phone-number">Điện thoại</div>
        <div class="phone-label"><input type="text" id="fname" name="fname" value="0909097506"></div>
        <div class="gender">Phái</div>
        <div class="gender-label">
            <input type="radio" id="nam" name="gender">
            <label for="nam">Nam</label>
            <input type="radio" id="Nữ" name="gender">
            <label for="nam">Nữ</label>
        </div>
        <div class="job">Nghề nghiệp</div>
        <div class="job-label">
            <select>
                <option>Giáo Viên</option>
            </select>
        </div>
        <div class="chooseproduct">Chọn sản phẩm tham gia</div>
        <div class="product-label">
            <table class="table">
                <tr>
                    <td colspan="2" style="background-color:blue;color:#FFFFFF">Kem đánh răng</td>
                </tr>
                <tr>
                    <td style="background-color:#FFFFFF">Bột giặt</td>
                </tr>
                <tr>
                    <td style="background-color:blue;color:#FFFFFF">Dầu gội đầu</td>
                </tr>
                <tr>
                    <td style="background-color: #FFFFFF;">Sữa tắm</td>
                </tr>
            </table>
        </div>
        <div class="join">Số người dự đoán tham gia</div>
        <div class="join-label"><input size="8%" type="text" id="fname" name="fname" value="250000"></div>
        <div class="confirm"><input type="submit" value="Đồng ý"></div>
        <div class="done">Bạn đã đăng kí thành công!!!</div>
        
        
    </div>

    

    </div>
</body>
